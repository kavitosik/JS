<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        #scoreboard {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Счет: 0 | Уровень: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = generateFood();
        let score = 0;
        let speed = 100;
        let level = 1;
        let obstacles = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            drawObstacles();
            moveSnake();
            checkCollision();
            updateScoreboard();
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
            });
        }

        function drawObstacles() {
            ctx.fillStyle = 'black';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * 20, obstacle.y * 20, 20, 20);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
                if (score % 5 === 0) {
                    level++;
                    speed = Math.max(50, speed - 10);
                    generateObstacles();
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) || obstacles.some(obstacle => obstacle.x === newFood.x && obstacle.y === newFood.y));
            return newFood;
        }

        function generateObstacles() {
            obstacles = [];
            for (let i = 0; i < level; i++) {
                let obstacle;
                do {
                    obstacle = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
                } while (snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) || (obstacle.x === food.x && obstacle.y === food.y));
                obstacles.push(obstacle);
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / 20 || head.y < 0 || head.y >= canvas.height / 20 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) || obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
                alert('Игра окончена! Ваш счет: ' + score);
                document.location.reload();
            }
        }

        function updateScoreboard() {
            scoreboard.innerText = `Счет: ${score} | Уровень: ${level}`;
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', changeDirection);
        setInterval(draw, speed);
    </script>
</body>
</html>
