
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет памяти</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1>Расчёт того, сколько вы сможете купить. </h1>
        <label for="summa"> Введите сумму, которая у вас есть.</label>
        <input type="number" id="summa" placeholder="Сумма в рб:" step="0.01">

        <label for="chok"> Введите цену одной шоколадки.</label>
        <input type="number" id="chok" placeholder="Одна шоколадка стоит:" step="0.01">

        <button id="Button">Рассчитать сколько же вы можете себе позволить: </button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
